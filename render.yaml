services:
  - type: web
    name: merinfo-mcp
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /app/data/merinfo.db
      - key: PLAYWRIGHT_HEADLESS
        value: true
      - key: PLAYWRIGHT_TIMEOUT
        value: 30000
      - key: RATE_LIMIT_SCRAPING_RPM
        value: 10
      - key: RATE_LIMIT_CLIENT_RPM
        value: 30
      - key: CACHE_TTL_DAYS
        value: 30
      - key: CACHE_STALE_DAYS
        value: 7
      - key: MAX_CACHE_SIZE
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_PERSON_DETAILS
        value: true
      - key: ENABLE_BACKGROUND_REFRESH
        value: false

    disk:
      name: merinfo-data
      mountPath: /app/data
      sizeGB: 10

    healthCheckPath: /health
